# Redis configuration file

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode yes
daemonize no

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Snapshotting
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Append only mode
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb 